        //         Задача. Розробити клас «Бронювання автомобіля»
        // Поля	Вартість одного дня
        // Розмір знижки (знижка на кожен день після 10-го дня 5%)
        // Методи	Визначення вартості
        // render
        // const price = [500, 600, 1000]
        class CarRental {
            constructor(priceOneDay) {
                //ціна за один день(різних авто)
                this.priceOneDay = [500, 600, 1000]
                //сума знижки
                this.sale = parseFloat(5)
            }
            priceCar() {
                //ціна зі знижкою
                //беремо значення з option
                //     const selValue =this.option
                //     const option = parseInt(selValue.value)
                //     //вибираємо конкретну ціну 
                //   this.totalSum = parseFloat(this.priceOneDay[option])
                //     //і рахуємо ціну оренди авто зі знижкою
                //  return   parseFloat(this.totalSum/100*this.sale)
                // }
                let totalSum = 0
                let opt = document.getElementsByName('car')

                for (let i = 0; i < opt.length; i++) {
                    if (opt[i].checked)
                        totalSum = parseFloat(this.priceOneDay[i])
                    return totalSum
                }
            }
            saleCar() {
                let number = this.saleCar
                //і рахуємо ціну оренди авто зі знижкою
                return parseFloat(number / 100 * this.sale)
            }


            getTotalSum() {
                // const selValue =this.option.value
                // const option = parseInt(selValue.value)
                // let totalSum = this.priceOneDay[option]
                //беремо значення з інпута

                let inpValue = parseInt(this.input.value)
                let ten = parseFloat('10')
                let res = 0
                if (inpValue >= ten) {//якщо значення з інпута більше за 10
                    let dayWithSale = parseInt(inpValue - ten)//рахуємо скільки днів за 10
                    //
                    res = parseFloat((this.priceCar * ten) + (this.saleCar * dayWithSale))
                }
                else {
                    res = parseFloat(this.priceCar * inpValue)
                }


                this.span.innerText = res

            }

            render() {
                const d = document.getElementById('cont2')
                const div = document.createElement('div')
                const select = document.createElement('select')
                this.option = document.createElement('option')
                this.option.value = '0'
                this.option.setAttribute('name', 'car')
                this.option.innerText = 'Opel'
                select.appendChild(this.option)
                this.option = document.createElement('option')
                this.option.value = '1'
                this.option.setAttribute('name', 'car')
                this.option.innerText = 'Kia'
                select.appendChild(this.option)
                this.option = document.createElement('option')
                this.option.value = '2'
                this.option.setAttribute('name', 'car')
                this.option.innerText = 'Mersedes'
                select.appendChild(this.option)
                div.appendChild(select)
                d.appendChild(div)

                const divLabel = document.createElement('div')
                const label = document.createElement('label')
                label.innerText = 'Кількість днів'
                this.input = document.createElement('input')
                this.input.setAttribute('type', 'number')
                label.appendChild(this.input)
                divLabel.appendChild(label)
                d.appendChild(divLabel)

                let divButton = document.createElement('div')
                let button = document.createElement('button')
                button.innerText = 'Вартість оренди'
                button.onclick = this.getTotalSum.bind(this)
                divButton.appendChild(button)
                d.appendChild(divButton)

                let divResult = document.createElement('div')
                divResult.innerText = `Вартість оренди становить:`
                this.span = document.createElement('span')
                divResult.appendChild(this.span)
                d.appendChild(divResult)

            }

        }
