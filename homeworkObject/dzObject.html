        function Cars(brand, tankSize, availableLiters, seat, passengers) {
            this.brand = brand
                this.tankSize = tankSize
                this.liters =availableLiters
                this.seat = seat
                this.passengers =passengers

        }
        Cars.prototype.gasStation = function (liter) {
            if (liter < this.tankSize - this.liters) {
                return liter + this.liters
            }
            else return false
        }
        Cars.prototype.valueOf = function () {
            return this.passengers
        }
        Cars.prototype.addPassenger = function (numberPassengerAdd) {
            for (let i = 0; i < this.seat.length; i++) {
                if (numberPassengerAdd <= this.seat - this.passengers)
                    numberPassengerAdd++
                return true
            }
            return false

        }
        Cars.prototype.unloadingPassenger = function (numberPassengerAdd) {
            for (let i = 0; i < this.passengers.length; i++) {
                if (numberPassengerAdd >= this.passengers) {
                    numberPassengerAdd--
                    return true
                }
                return false
            }
        }

        let result = new Cars ('Mersedes', 80, 20, 5, 2)
        document.write(result +'<br>')
